    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flip {
            animation: flipTile 0.6s ease-in-out forwards;
        }

        @keyframes flipTile {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); color: transparent; }
            100% { transform: rotateX(0deg); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://knlcmyprwnvhhrmrkotr.supabase.co';

        // --- Game State Variables ---
        const WORDS_5 = ['BONES', 'SPINE', 'BREAK', 'RISKS', 'BUILD'];
        const WORDS_6 = ['STRONG', 'GROWTH', 'HEALTH', 'CLINIC', 'TRIALS', 'CANCER'];
        
        let currentWord = '';
        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;
        let wordLength = 5;
        let startTime = null;
        let timerInterval = null;
        let guessCount = 0;
        let dailyNumber = 1;

        /**
         * Calculates the daily challenge number from a date using UTC for consistency.
         * @param {Date} date - The date to calculate the daily number for.
         * @returns {number} The daily challenge number.
         */
        function getDailyNumberFromDate(date) {
            const startDate = new Date('2025-01-01');
            // Normalize both dates to UTC to avoid timezone issues.
            const utcDate = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate()));
            const utcStartDate = new Date(Date.UTC(startDate.getUTCFullYear(), startDate.getUTCMonth(), startDate.getUTCDate()));
            const daysSinceStart = Math.floor((utcDate.getTime() - utcStartDate.getTime()) / (1000 * 60 * 60 * 24));
            return daysSinceStart + 1;
        }

        /**
         * Sets the daily challenge word based on the current date.
         */
        function getDailyChallenge() {
            const today = new Date();
            // Use UTC for daily number calculation
            dailyNumber = getDailyNumberFromDate(today);
            
            // Determine word length based on whether the daily number is odd or even
            // Odd days (1, 3, 5...) get 5-letter words.
            // Even days (2, 4, 6...) get 6-letter words.
            wordLength = (dailyNumber % 2 !== 0) ? 5 : 6;
            
            // Use a seeded random value to pick a word from the list
            const seed = today.getUTCFullYear() * 10000 + (today.getUTCMonth() + 1) * 100 + today.getUTCDate();
            const random = Math.sin(seed) * 10000;
            const randomValue = random - Math.floor(random);
            
            const words = wordLength === 5 ? WORDS_5 : WORDS_6;
            const wordIndex = Math.floor(randomValue * words.length);
            currentWord = words[wordIndex];
            
            // Update UI
            document.getElementById('mainTitle').textContent = `Bone Franchise Wordle Challenge #${dailyNumber}`;
            document.getElementById('challengeSubtitle').textContent = 
                `Today's Challenge: ${wordLength} Letters`;
            
            console.log('Daily word:', currentWord);
        }

        /**
         * Initializes the game state and UI components.
         */
        function initGame() {
            getDailyChallenge();
            currentGuess = '';
            currentRow = 0;
            gameOver = false;
            guessCount = 0;
            startTime = Date.now();
            
            setupBoard();
            setupKeyboard();
            startTimer();
            hideMessage();
        }

        /**
         * Creates the game board tiles dynamically.
         */
        function setupBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            board.className = `grid gap-2 mb-8 mx-auto w-full max-w-sm`;
            board.style.gridTemplateColumns = `repeat(${wordLength}, minmax(0, 1fr))`;
            
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < wordLength; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'flex items-center justify-center aspect-square border-2 border-slate-300 rounded-lg text-2xl font-extrabold uppercase transition-all duration-300';
                    tile.setAttribute('data-row', row);
                    tile.setAttribute('data-col', col);
                    board.appendChild(tile);
                }
            }
        }

        /**
         * Resets the keyboard and adds event listeners.
         */
        function setupKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                // Clone and replace to remove old event listeners
                const newKey = key.cloneNode(true);
                key.parentNode.replaceChild(newKey, key);
            });
            
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    handleKeyPress(key.dataset.key);
                });
                
                // Reset key colors
                if (key.dataset.key === 'ENTER' || key.dataset.key === 'BACKSPACE') {
                    key.className = 'key w-16 md:w-20 h-12 bg-slate-400 text-white font-bold rounded-lg text-sm transition-all duration-200 hover:bg-slate-500';
                } else {
                    key.className = 'key w-8 md:w-10 h-12 bg-slate-300 text-slate-800 font-bold rounded-lg transition-all duration-200 hover:bg-slate-400';
                }
            });
        }

        /**
         * Starts the game timer.
         */
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!gameOver && startTime) {
                    const elapsed = Date.now() - startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        /**
         * Handles keyboard input from both physical and on-screen keyboards.
         * @param {string} key - The key pressed.
         */
        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                if (currentGuess.length === wordLength) {
                    submitGuess();
                } else {
                    showMessage('Not enough letters!', 'bg-red-100 text-red-700 border border-red-200');
                    // Add a shake effect to the current row
                    const currentRowTiles = document.querySelectorAll(`[data-row="${currentRow}"]`);
                    currentRowTiles.forEach(tile => tile.classList.add('shake'));
                    setTimeout(() => {
                        currentRowTiles.forEach(tile => tile.classList.remove('shake'));
                    }, 500);
                }
            } else if (key === 'BACKSPACE') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateBoard();
                }
            } else if (currentGuess.length < wordLength && /^[A-Z]$/.test(key)) {
                currentGuess += key;
                updateBoard();
            }
        }

        /**
         * Updates the game board with the current guess.
         */
        function updateBoard() {
            for (let i = 0; i < wordLength; i++) {
                const tile = document.querySelector(`[data-row="${currentRow}"][data-col="${i}"]`);
                if (i < currentGuess.length) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('bg-white', 'border-slate-500', 'shadow-md');
                } else {
                    tile.textContent = '';
                    tile.classList.remove('bg-white', 'border-slate-500', 'shadow-md');
                }
            }
        }

        /**
         * Submits the current guess and checks for a win/loss condition.
         */
        function submitGuess() {
            guessCount++;
            const guess = currentGuess;
            const result = checkGuess(guess);
            
            // Animate tiles and update their colors
            for (let i = 0; i < wordLength; i++) {
                const tile = document.querySelector(`[data-row="${currentRow}"][data-col="${i}"]`);
                setTimeout(() => {
                    tile.classList.add('flip');
                    tile.classList.remove('bg-white', 'border-slate-500', 'shadow-md');
                    
                    if (result[i] === 'correct') {
                        tile.classList.add('bg-green-500', 'border-green-500', 'text-white');
                    } else if (result[i] === 'present') {
                        tile.classList.add('bg-amber-500', 'border-amber-500', 'text-white');
                    } else { // absent
                        tile.classList.add('bg-slate-500', 'border-slate-500', 'text-white');
                    }
                }, i * 300);
            }
            
            // Update keyboard colors after tiles have been processed
            setTimeout(() => {
                updateKeyboard(guess, result);
            }, wordLength * 300);
            
            if (guess === currentWord) {
                gameOver = true;
                clearInterval(timerInterval);
                document.getElementById('leaderboardBtn').classList.remove('hidden');
                setTimeout(() => showGameOverModal(true), wordLength * 300 + 500);
            } else if (currentRow === 5) {
                gameOver = true;
                clearInterval(timerInterval);
                document.getElementById('leaderboardBtn').classList.remove('hidden');
                setTimeout(() => showGameOverModal(false), wordLength * 300 + 500);
            } else {
                currentRow++;
                currentGuess = '';
            }
        }

        /**
         * Compares the guess to the word and returns an array of result types.
         * @param {string} guess - The user's guess.
         * @returns {string[]} An array of 'correct', 'present', or 'absent'.
         */
        function checkGuess(guess) {
            const result = new Array(wordLength).fill('absent');
            const wordArray = currentWord.split('');
            const guessArray = guess.split('');
            
            // First pass: mark correct letters
            for (let i = 0; i < wordLength; i++) {
                if (guessArray[i] === wordArray[i]) {
                    result[i] = 'correct';
                    wordArray[i] = null;
                    guessArray[i] = null;
                }
            }
            
            // Second pass: mark present letters
            for (let i = 0; i < wordLength; i++) {
                if (guessArray[i] !== null) {
                    const index = wordArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        wordArray[index] = null;
                    }
                }
            }
            
            return result;
        }

        /**
         * Updates the keyboard key colors based on the guess result.
         * @param {string} guess - The guess string.
         * @param {string[]} result - The result array.
         */
        function updateKeyboard(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const key = document.querySelector(`[data-key="${guess[i]}"]`);
                if (!key) continue;
                
                const currentClassList = key.classList;
                
                // Prioritize 'correct' > 'present' > 'absent'
                if (result[i] === 'correct') {
                    currentClassList.remove('bg-slate-300', 'hover:bg-slate-400', 'bg-amber-500', 'text-white');
                    currentClassList.add('bg-green-500', 'text-white');
                } else if (result[i] === 'present' && !currentClassList.contains('bg-green-500')) {
                    currentClassList.remove('bg-slate-300', 'hover:bg-slate-400');
                    currentClassList.add('bg-amber-500', 'text-white');
                } else if (result[i] === 'absent' && !currentClassList.contains('bg-green-500') && !currentClassList.contains('bg-amber-500')) {
                    currentClassList.remove('bg-slate-300', 'hover:bg-slate-400');
                    currentClassList.add('bg-slate-500', 'text-white');
                }
            }
        }
        
        /**
         * Shows the game over modal with results.
         * @param {boolean} won - Whether the player won the game.
         */
        function showGameOverModal(won) {
            const modal = document.getElementById('gameOverModal');
            const modalContent = modal.querySelector('div');
            const title = document.getElementById('modalTitle');
            const receipt = document.getElementById('receipt');
            const submitScoreForm = document.getElementById('submitScoreForm');
            const elapsedTime = Date.now() - startTime;
            const timeSeconds = Math.floor(elapsedTime / 1000);
            const minutes = Math.floor(timeSeconds / 60);
            const seconds = timeSeconds % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            title.textContent = won ? 'üéâ Congratulations!' : 'üòî Game Over';
            
            receipt.innerHTML = `
                <div class="flex justify-between mb-1"><span>Daily #:</span><span>${dailyNumber}</span></div>
                <div class="flex justify-between mb-1"><span>Word:</span><span>${currentWord}</span></div>
                <div class="flex justify-between mb-1"><span>Guesses:</span><span>${guessCount}/6</span></div>
                <div class="flex justify-between mb-1"><span>Time:</span><span>${timeString}</span></div>
                <div class="flex justify-between font-bold text-slate-800 border-t border-slate-200 pt-2 mt-2"><span>Result:</span><span>${won ? 'Victory!' : 'Better luck tomorrow!'}</span></div>
            `;
            
            if (won) {
                submitScoreForm.classList.remove('hidden');
            } else {
                submitScoreForm.classList.add('hidden');
            }
            
            modal.style.display = 'flex';
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        
        /**
         * Toggles between showing the score submission form and the leaderboard.
         */
        async function toggleLeaderboardView() {
            const submitForm = document.getElementById('submitScoreForm');
            const leaderboardContainer = document.getElementById('leaderboardContainer');
            const btn = document.getElementById('viewLeaderboardBtn');

            if (leaderboardContainer.classList.contains('hidden')) {
                submitForm.classList.add('hidden');
                leaderboardContainer.classList.remove('hidden');
                btn.textContent = 'Hide Leaderboard';
                await showLeaderboard();
            } else {
                submitForm.classList.remove('hidden');
                leaderboardContainer.classList.add('hidden');
                btn.textContent = 'üèÜ View Leaderboard';
            }
        }

        /**
         * Submits the player's score to Supabase.
         */
        async function submitScore() {
            const playerNameInput = document.getElementById('playerNameInput');
            const submitBtn = document.getElementById('submitBtn');
            const playerName = playerNameInput.value.trim();
            
            if (!playerName) {
                showMessage('Please enter your name!', 'bg-red-100 text-red-700 border border-red-200');
                return;
            }
            
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            const timeSeconds = Math.floor((Date.now() - startTime) / 1000);
            const won = currentGuess === currentWord;
            
            const success = await supabase.insertScore(
                playerName, 
                dailyNumber, 
                wordLength, 
                guessCount, 
                timeSeconds, 
                won
            );
            
            if (success) {
                showMessage('Score submitted successfully!', 'bg-green-100 text-green-700 border border-green-200');
                document.getElementById('submitScoreForm').classList.add('hidden');
                await showLeaderboard(playerName);
                document.getElementById('leaderboardContainer').classList.remove('hidden');
                document.getElementById('viewLeaderboardBtn').textContent = 'Hide Leaderboard';
                
            } else {
                showMessage('Failed to submit score. Please try again.', 'bg-red-100 text-red-700 border border-red-200');
                submitBtn.textContent = 'Submit Score';
                submitBtn.disabled = false;
            }
        }

        /**
         * Fetches and displays the leaderboard.
         * @param {string} [currentPlayerName=null] - The ID of the current player to highlight.
         */
        async function showLeaderboard(currentPlayerName = null) {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '<div class="text-center p-4 text-slate-500">Loading leaderboard...</div>';
            
            const scores = await supabase.getLeaderboard(dailyNumber);
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div class="text-center p-4 text-slate-500">No scores yet today. Be the first!</div>';
                return;
            }
            
            leaderboardList.innerHTML = scores.map((score, index) => {
                const minutes = Math.floor(score.time_seconds / 60);
                const seconds = score.time_seconds % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                const isCurrentUser = currentPlayerName && score.player_name === currentPlayerName;
                
                return `
                    <div class="flex justify-between items-center p-3 mb-2 rounded-lg ${isCurrentUser ? 'bg-blue-50 border-l-4 border-blue-500' : 'bg-white border-l-4 border-amber-500'}">
                        <div class="font-extrabold text-lg ${isCurrentUser ? 'text-blue-500' : 'text-amber-500'} w-8">#${index + 1}</div>
                        <div class="flex-1 ml-4 font-semibold text-slate-700">${score.player_name}${isCurrentUser ? ' (You)' : ''}</div>
                        <div class="text-xs text-slate-500 text-right">
                            ${score.guesses}/6 guesses<br>
                            ${timeString}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Displays the leaderboard in a standalone modal.
         */
        async function openLeaderboardModal() {
            const modal = document.getElementById('leaderboardModal');
            const modalContent = modal.querySelector('div');
            
            const today = new Date();
            // Create a local date string for the input, adjusted for the timezone offset
            const offset = today.getTimezoneOffset();
            const localDate = new Date(today.getTime() - (offset * 60 * 1000));
            const todayString = localDate.toISOString().split('T')[0];
            
            const dateInput = document.getElementById('leaderboardDate');
            dateInput.value = todayString;

            // Set up event listener for the "Go" button
            document.getElementById('showDateLeaderboardBtn').onclick = () => {
                const selectedDate = new Date(dateInput.value);
                // Add the timezone offset to get the correct UTC day
                selectedDate.setMinutes(selectedDate.getMinutes() + selectedDate.getTimezoneOffset());
                const selectedDailyNumber = getDailyNumberFromDate(selectedDate);
                
                const title = document.getElementById('standAloneLeaderboardTitle');
                title.textContent = `üèÜ Leaderboard for Challenge #${selectedDailyNumber}`;
                
                showStandaloneLeaderboard(selectedDailyNumber);
            };

            modal.style.display = 'flex';
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
            
            // Show today's leaderboard by default
            document.getElementById('standAloneLeaderboardTitle').textContent = `üèÜ Leaderboard for Challenge #${dailyNumber}`;
            await showStandaloneLeaderboard(dailyNumber);
        }

        /**
         * Fetches and displays the leaderboard in the standalone modal.
         * @param {number} dailyNum - The daily number for the leaderboard to display.
         */
        async function showStandaloneLeaderboard(dailyNum) {
            const leaderboardList = document.getElementById('standAloneLeaderboardList');
            leaderboardList.innerHTML = '<div class="text-center p-4 text-slate-500">Loading leaderboard...</div>';
            
            const scores = await supabase.getLeaderboard(dailyNum);
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div class="text-center p-4 text-slate-500">No scores found for this date.</div>';
                return;
            }
            
            leaderboardList.innerHTML = scores.map((score, index) => {
                const minutes = Math.floor(score.time_seconds / 60);
                const seconds = score.time_seconds % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="flex justify-between items-center p-3 mb-2 bg-white rounded-lg border-l-4 border-amber-500">
                        <div class="font-extrabold text-lg text-amber-500 w-8">#${index + 1}</div>
                        <div class="flex-1 ml-4 font-semibold text-slate-700">${score.player_name}</div>
                        <div class="text-xs text-slate-500 text-right">
                            ${score.guesses}/6 guesses<br>
                            ${timeString}
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Closes the main game over modal.
         */
        function closeModal() {
            const modal = document.getElementById('gameOverModal');
            const modalContent = modal.querySelector('div');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        /**
         * Closes the standalone leaderboard modal.
         */
        function closeLeaderboardModal() {
            const modal = document.getElementById('leaderboardModal');
            const modalContent = modal.querySelector('div');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        /**
         * Displays a temporary message to the user.
         * @param {string} text - The message to display.
         * @param {string} classes - Tailwind classes for styling the message.
         */
        function showMessage(text, classes) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `p-3 rounded-lg w-full max-w-lg text-center fade-in ${classes}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        /**
         * Hides the message display.
         */
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKeyPress('ENTER');
            } else if (e.key === 'Backspace') {
                handleKeyPress('BACKSPACE');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize Firebase and the game on window load
        window.onload = initGame;
    </script>
</body>
</html>
